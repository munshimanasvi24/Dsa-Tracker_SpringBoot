spring.application.name=trial
spring.datasource.url=jdbc:mysql://localhost:3306/test_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.mvc.log-request-details=true
logging.level.org.springframework.web=DEBUG
# Enable actuator endpoints
management.endpoints.web.exposure.include=*
# Optional: Change base path (default is /actuator)
management.endpoints.web.base-path=/actuator
